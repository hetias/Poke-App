<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <title>Api</title>
  </head>

  <body>
    
    
    <div id="pokedex">
      <div id="poke-screen">
	<!-- FORM -->
	<div class="searchForm">
	  <form action="#" onsubmit="OnSubmit(); return false" id="" autocomplete="false">

	    <input type="text" placeholder="name / id" name="search-pokemon" id="pokemonInput" required>
	    <button type="submit" id="searchPokemon"> Search </button>
	  </form>
	</div>
	<!-- INFORMATION -->
	
	<div id="pokemonContainer" style="display: none">
	  <div id="pokemon-sprite">
	    <img id="pokemonSprite" src="#">
	    <div>
	      <p id="pokemonId"></p>
	    </div>
	  </div>
	  
	  <div id="pokemonInfo">				
	    <h1 id="pokemonName" class="specialTitle"></h1>
	    <div class="pokemonAbilities">
	      <h2 class="specialTitle">Abilities</h2>
	      <div class="abilitiesList">
		
	      </div>
	    </div>

	    <div class="pokemonDimensions">
	      <p id="pokemonWeight"></p>
	      <p id="pokemonHeight"></p>
	    </div>

	    <div id="pokemonTypes">
	      <h2 class="specialTitle">Types</h2>
	      <ul class="typesList">
		
	      </ul>
	    </div>
	    
	    <div id="pokemonStats">
	      <h2 class="specialTitle">Base stats</h2>
	      <ul class="statList">

	      </ul>
	    </div>
	    
	  </div>
	</div>
	
	<!-- WARNING -->
	
	<p id="errorMessage" style="display:none">Invalid pokemon name or id, try another one...</p>
      </div>
    </div>
    
    
    <script src="app.js"></script>
    
  </body>

</html>
